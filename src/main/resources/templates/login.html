<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Login Page</title>

    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>

</head>
<body>
<div class="container">
    <h1>Login page</h1>

    <div th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}" class="alert alert-danger">Login Error</div>
    <div th:if="${message}" th:text="${message}" class="alert alert-success">Message</div>
    <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger">Error Message</div>
    <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>

    <form th:action="@{/sign-in}" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-xs-2" for="username"> Email:</label>
            <div class="col-xs-10">
                <input id="username" type="text" name="username" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2" for="password"> Password: </label>
            <div class="col-xs-10">
                <input id="password" type="password" name="password" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2" for="remember-user"> Remember Me? </label>
            <div class="col-xs-10">
                <input id="remember-user" type="checkbox" name="remember-user" value="true" />
            </div>
        </div>
        <div class="form-actions col-xs-offset-2 col-xs-10">
            <input type="submit" class="btn btn-primary" value="Sign In" />
            <a class="btn btn-default" th:href="@{/signup}">Sign Up</a>
            <br />
            <a th:href="@{/forgot-password}">Reset Password</a>
        </div>
    </form>
</div>

</body>
</html>
